<ion-header>
  <ion-toolbar class="menuHaut">
    <div class="content">
      <img src="/assets/img/logo.png" alt="">
      <ion-title>Lignes du r√©seau TAG</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="btnRetour">
    <ion-button color="tertiary" (click)="returnToLigneInfo()"> Retour </ion-button>
  </div>

  <div class="infoHoraire">

    <div class="infoHaut">
      <p>{{debugInfo()}}</p>
      <ion-button color="tertiary" (click)="changeCirculation()"> Changer sens circulation </ion-button>
      <ion-datetime color="tertiary" #myPicker (ionChange)="heureChange(myPicker.value)"></ion-datetime>
    </div>

  </div>

  <div class="tableauArret">
    <div class="entreeArret" *ngFor="let arret of arretLigne">
      <span class="nomArret">{{arret.stopName}}</span>
      <span class="heureArret">{{horaireCalculed(arret)}}</span>
    </div>
  </div>

</ion-content>
